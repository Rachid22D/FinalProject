{% extends 'cost_calculator/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Your Projects</h2>
    {% if projects %}
        <ul>
            {% for project in projects %}
                <li>
                    <a href="{% url 'cost_calculator:project_detail' project.id %}">{{ project.name }}</a> - 
                    {{ project.total_cost }} USD
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no projects yet.</p>
    {% endif %}
</div>
{% endblock %}
