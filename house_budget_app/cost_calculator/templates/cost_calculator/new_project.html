{% extends 'cost_calculator/base.html' %} 
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'cost_calculator/css/new_project.css' %}">
<div class="container mt-5">
    <div id="display-variable"></div>
    <h2 class="text-primary text-center mb-4">Create New Project</h2>
    
    <form id="project-form" class="shadow p-4 rounded bg-white">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="project-title" class="form-label">Project Title:</label>
            <input type="text" id="project-title" class="form-control" placeholder="Enter project title" required>
        </div>

        <div class="form-group mb-3">
            <label for="construction-type" class="form-label">Choose Construction Type:</label>
            <select id="construction-type" class="form-select">
                <option value="">Select  Type</option>
                <option value="full_house">Full House</option>
                <option value="part_of_house">Part of House</option>
            </select>
        </div>

        <div id="parts-dropdown" class="form-group mb-3" style="display:none;">
            <label for="house-part" class="form-label">Choose Part of House:</label>
            <select id="house-part" class="form-select">
                <option value="">Select a part</option>
            </select>
        </div>

        <div id="full-house-area-section" class="form-group mb-3" style="display:none;">
            <label for="full-house-area" class="form-label">Enter Total Area (mÂ²):</label>
            <input type="number" id="full-house-area" class="form-control" min="1" placeholder="Enter total area in square meters" />
        </div>

        <div id="unit-quantity-section" class="form-group mb-3" style="display:none;">
            <label for="unit-quantity" class="form-label">Enter Quantity:</label>
            <input type="number" id="unit-quantity" class="form-control" min="1" placeholder="Enter unit quantity" />
        </div>
        
        <div id="data-display" class="bg-light p-3 rounded" style="display:none;">
            <h4 id="total-calculation" class="mt-3 text-success"></h4>
            <h3 class="text-secondary">Details:</h3>
            <div id="display-content"></div>
            
        </div>
        <button type="button" id="save-project" class="save-btn btn btn-primary w-100 mt-3">Save</button>
    </form>
</div>

<script src="{% static 'cost_calculator/js/new_projects.js' %}"></script>
{% endblock %}
