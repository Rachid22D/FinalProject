{% extends 'cost_calculator/base.html' %}
{% load static %}

{% block content %}
<!-- CSS -->
<link rel="stylesheet" href="{% static 'cost_calculator/css/register.css' %}">

<!-- JavaScript -->
<script src="{% static 'cost_calculator/js/register.js' %}"></script>

<div class="register-container mt-5">
    <div class="row justify-content-center">
        <div class="register-card col-md-6 p-4">
            <h2 class="register-title text-center">Register</h2>
            <form method="POST" novalidate id="register-form">
                {% csrf_token %}
                <!-- Render the form fields -->
                {{ form.as_p }}
                <!-- Submit button -->
                <button type="submit" class="register-button btn w-100 mt-3">Register</button>
            </form>
            <div class="mt-3 text-center">
                <!-- Link to login page -->
                <p>Already have an account? <a href="{% url 'cost_calculator:login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
